<div class="input-group main-frame row" [class]="isCar ? className + ' car-plaque' : 'motor-plaque'" dir="ltr">
    <div class="col1 plaque-color">

    </div>

    <div class="input-group p0 " [class]="isCar ? 'col2 ls3' : ' col8'">
        <strong class="text-center plaque-character h33 pl-firstnum">{{plaque1}}</strong>
    </div>

    <div class="col2 p0 input-group ml--3" *ngIf="isCar">
        <strong class="text-center plaque-character h33 ">{{plaqueAlphabet}}</strong>
    </div>

    <div class="input-group p0 " [class]="isCar ? 'col3 ls3 mr3' : ' col12'">
        <strong class="text-center plaque-character h33 ">{{plaque2}}</strong>
    </div>

    <div class="input-group text-center col3 p0 frame-divider" *ngIf="isCar">
      <div class="iran-svg ">
        <strong class="text-center plaque-character h33 ls3">{{plaque3}}</strong>
      </div>
    </div>
</div>
